<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tournament Creator</title>
  <link rel="stylesheet" href="/tournaments.css">
</head>

<body>
  <h1 id="header">Tournaments</h1>
  <p id="array"></p>
</body>

<script type="text/javascript">
  var array = document.getElementById('array')
  console.log(localStorage.myArray)
  var tourneys = JSON.parse(localStorage.myArray)
  var text = ""
  for (var i = 0; i < tourneys.length; i++) {
    text += "<button onclick='go(\"" + tourneys[i] + "\")' id='tournament'>" + tourneys[i] + "</button>" + "<button onclick='go(\"" + tourneys[i] + "\")' id='select'>Select</button> <br>";
  }
  array.innerHTML = text;
  function go(name) {
    document.cookie = "tournament = " + name;
    window.location.replace('/register.html')
  }
</script>

</html>
