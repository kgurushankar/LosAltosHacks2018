<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>BrackIT</title>
  <link rel="stylesheet" href="/login.css">
  <link rel="icon" href="/bracket.jpg">
</head>

<body>
  <h1 id="header">Admin Login</h1>
  <div class="inputs">
    <input type="text" name="username" value="" placeholder="Username">
    <br>
    <input type="password" name="password" value="" placeholder="Password">
    <div class="col-md-3 col-sm-3 col-xs-6 buttons">
      <a id="submit" href="#" class="btn btn-sm animated-button thar-one">Login</a>
    </div>
    <script src="/jquery.js"></script>
    <script type="text/javascript">
      var submit = document.getElementById('submit');
      var u = document.getElementsByName('username')[0];
      var p = document.getElementsByName('password')[0];


      submit.onclick = function () {
        $.ajax({
          url: '/login',
          dataType: "json",
          type: "POST",
          cache: false,
          data: { username: u.value, password: p.value },
          success: function (data, textStatus, jqXHR) {
            //console.log(data)
            //data is what I will send you 
            //this is what you will do with the info 
          },
          error: function (jqXHR, textStatus, err) {
            //Prints out the error 
            //alert('text status ' + textStatus + ', err ' + err);
          }
        });
      } 
    </script>
</body>

</html>
