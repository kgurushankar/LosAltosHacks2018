<body>

    <div class="search row">

  <script src="/jquery.js"></script>
  <script type="text/javascript">
    var submit = document.querySelector('a');
    var search = document.querySelector('input');
    submit.onclick = function () {
      var text = search.value;
      $.ajax({
        url: '/search',
        dataType: "json",
        type: "POST",
        cache: false,
        data: { query: text },
        success: function (data, textStatus, jqXHR) {
          console.log(data)
          var randomData = ["banana", "grapefruit"]
          localStorage.myArray = JSON.stringify(data);
          //data is what I will send you
          //this is what you will do with the info
        },
        error: function (jqXHR, textStatus, err) {
          //Prints out the error
          alert('text status ' + textStatus + ', err ' + err);
        }
      });
      //console.log(search.innerText)
    }
  </script>
</body>
