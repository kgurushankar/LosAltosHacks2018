<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/master.css">
  <link rel="icon" href="/bracket.jpg">
  <title>BrackIT</title>
</head>

<body>
  <div class="col-md-3 col-sm-3 col-xs-6 buttons login">
    <a href="/login.html" class="btn btn-sm animated-button thar-one">Login</a>
  </div>
  <h1 id="header">BrackIT</h1>
  <div class="search row">
    <input type="text" name="">
    <div class="col-md-3 col-sm-3 col-xs-6 buttons">
      <a href="/tournaments.html" class="btn btn-sm animated-button thar-one">Search</a>
    </div>
  </div>
  <script src="/jquery.js"></script>
  <script type="text/javascript">
    var submit = document.querySelector('a');
    var search = document.querySelector('input');

    submit.onclick = function () {
      var text = search.value;
      window.location.replace('/tournaments?query=' + text);
    }
  </script>
</body>

</html>
