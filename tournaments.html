<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tournament Creator</title>
    <link rel="stylesheet" href="assets/tournaments.css">
  </head>
  <body>
    <h1 id="header">Tournaments</h1>
    <p id="array"></p>
  </body>

  <script type="text/javascript">
    var array = document.getElementById('array')
    var tourneys = ["Santa Clara Fencing Tournament", "Sunnyvale Tennis Competition", "Mountain View Tennis Tournament"]
    var text = ""
    for (var i = 0; i<tourneys.length; i++) {
      text += "<button id='tournament'>" + tourneys[i] + "</button>" + "<button id='select'>Select</button> <br>";
      array.innerHTML = text;
    }
  </script>
</html>
